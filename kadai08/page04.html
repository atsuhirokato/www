    <h2>城の歴史に興味を持とう</h2>
    <img src="images/sironorekisi.jpeg" width="500 height=700" alt="城の歴史の写真">
    <p>日本の城の起源は弥生時代と言われています。当時の人々は耕地や作物を外敵から守るために、有楽を堀で囲んだ環濠集落や、丘などの上に作った高地性集落を生み出しました。<br>
    また、城が作られた理由は、敵の侵攻を防ぐための軍事基地である。<br>
     お城が戦いの舞台になった場合には、そのために必要な武器や食糧を備蓄するという役割もありました。<br>
    また、<strong>攻めにくそうなお城を建てると、それだけで敵国の侵攻意欲を削ぐというメリットもあったのです。</strong></p>
