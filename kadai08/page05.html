    <h1 style="text-align: center;">犬山城の紹介</h1> 
    <div style="text-align: center;">
    <img src="images/spot2.jpg" width="800" height="400" alt="犬山城の紹介">
      </div>
      <p>犬山城は、愛知県犬山市にある日本最古の現存天守を持つ国宝の城です。<br>
    織田信長の叔父である織田信康が天文6年（1537年）に築城しました。<br>
   木曽川沿いの小高い丘の上に位置し、<strong>天守閣からの眺めは絶景です。</strong>城下町や周辺の観光施設と合わせて、歴史と自然を楽しめる人気の観光スポットです。</p>
   <h3>犬山城の見どころ</h3>
   <ul>
    <li><strong>天守：</strong>現存する日本最古の天守を間近で見学できます。</li>
    <li><strong>城下町：</strong>江戸時代の面影を残す古い町並みを散策できます。</li>
    <li><strong>木曽川：</strong>犬山城の麓を流れる木曽川の景観も楽しめます。</li>
    <li><strong>周辺施設：</strong>犬山城の周辺には、明治村や博物館明治村などの観光施設もあります。</li>
   </ul>
